        <h2>Contacto</h2>
        <p class="pGrande"><strong>Si tiene algun problema, sugerencia o simplemente quiere ponerse en contacto con el
                autor, puede complementar
                este formulario: </strong></p>
        <form id="contacto" action="contacto.php" method="post">
            <label for="nombreyapellidos"> Nombre y apellidos: </label>
            <input type="text" id="nombreyapellidos" name="nombreyapellidos">
            <label for="email"> Email de contacto: </label>
            <input type="email" id="email" name="email">
            <label for="motivo">Motivo del correo: </label>
            <select name="motivo" id="motivo">
                <option value="motivopersonal">Motivo personal</option>
                <option value="motivoprofesional">Motivo profesional</option>
            </select>
            <label for="mensaje">Mensaje a enviar: </label>
            <textarea id="mensaje" name="mensaje"></textarea>
            <div id="terminos">
                <input type="checkbox" id="condiciones" name="condiciones">
                <label for="condiciones">Acepto los <a href="terminosycondicones.html">terminos y
                        condiciones.</a></label>
            </div>
            <input class="boton" type="submit" value="Contactar">
        </form>
